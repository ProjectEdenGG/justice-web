<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragments/header.html">

<body>

<div th:insert="/fragments/navbar.html"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <h1 th:text="'History for ' + ${name}"></h1>
            <br/>
            <div th:each="entry: ${history.getPunishments()}">
                <p>
                    <span style="font-weight: bold">Punisher: </span><span th:text="${#Nerd.of(entry.getPunisher()).getName()}"/><br/>
                    <span style="font-weight: bold">Type: </span><span th:text="${#StringUtils.camelCase(entry.getType())}"/><br/>
                    <span style="font-weight: bold">Timestamp: </span><span th:text="${#TimeUtils.shortDateTimeFormat(entry.getTimestamp())}"/><br/>
                    <span style="font-weight: bold">Reason: </span><span th:text="${entry.getReason()}"/>
                    <br/><br/>
                </p>
            </div>
        </div>
    </div>
</div>

<footer th:include="/fragments/footer.html"></footer>

</body>

</html>
