<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <!--/*@thymesVar id="#StringUtils" type="gg.projecteden.utils.StringUtils"*/-->
    <!--/*@thymesVar id="#PunishmentType" type="gg.projecteden.models.punishments.PunishmentType"*/-->
    <!--/*@thymesVar id="url" type="java.lang.String"*/-->

    <div class="container" th:with="url = ${ #httpServletRequest.requestURI }">
        <a class="navbar-brand js-scroll-trigger" href="/">Justice</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <!--/*@thymesVar id="type" type="java.lang.Enum"*/-->
                <!--/*@thymesVar id="path" type="java.lang.String"*/-->
                <li class="nav-item" style="padding-right: 10px"
                    th:each="type : ${ #PunishmentType.values() }"
                    th:with="path = '/recent/' + ${ type.name().toLowerCase() + 's' }"
                    th:classappend="${ url.contains(path) ? 'active' : ''}"
                >
                    <a class="nav-link" th:href="${ path }" th:text="${ #StringUtils.camelCase(type) } + 's'"></a>
                </li>
                <li class="nav-item">
                    <form name="search" onsubmit="document.location.href = '/history/' + this.player.value; return false;">
                        <input name="player" type="text" class="form-control" placeholder="Search">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
