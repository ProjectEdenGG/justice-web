<div xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">Justice</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:each="type: ${types}" style="padding-right: 10px">
                        <a class="nav-link" href="#" th:text="${#StringUtils.camelCase(type)} + 's'"></a>
                    </li>
                    <li class="nav-item" style="padding-left: 20px">
                        <form name="search" onsubmit="document.location.href = '/history/'+this.player.value; return false;" >
                            <input name="player" type="text" class="form-control" placeholder="Search">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
