<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="#Nerd" type="eden.models.nerd.Nerd"*/-->
<!--/*@thymesVar id="#StringUtils" type="eden.utils.StringUtils"*/-->
<!--/*@thymesVar id="#TimeUtils" type="eden.utils.TimeUtils"*/-->

<head th:insert="/fragments/header.html">

<body>

<div th:insert="/fragments/navbar.html"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <h1 th:text="'History for ' + ${ history.getNickname() }"></h1>
            <br/>
            <div>
                <p th:each="entry : ${ history.getPunishments() }">
                    <span><b>Punisher:  </b></span><span
                        th:text="${ #Nerd.of(entry.getPunisher()).getName()              }"/><br/>
                    <span><b>Type:      </b></span><span
                        th:text="${ #StringUtils.camelCase(entry.getType())              }"/><br/>
                    <span><b>Timestamp: </b></span><span
                        th:text="${ #TimeUtils.shortDateTimeFormat(entry.getTimestamp()) }"/><br/>
                    <span><b>Reason:    </b></span><span
                        th:text="${ entry.getReason()                                    }"/><br/>
                    <br/>
                </p>
            </div>
        </div>
    </div>
</div>

<footer th:include="/fragments/footer.html"></footer>

</body>

</html>
